name: pagify-prod-s3-deploy

on:
  push:
    tags:
      - pagify-prod-*

jobs:
  build-and-deploy:
    runs-on: prod-runner-server
    permissions:
      id-token: write   
      contents: read 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Get the build version
        id: get_build_version
        run: |
          FULL_TAG=$(echo $GITHUB_REF | cut -d / -f 3)
          VERSION=${FULL_TAG#pagify-prod-}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: iam role for the github runner
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: arn:aws:iam::559615561845:role/github-runner-role
          role-session-name: runner-role
          aws-region: ${{ secrets.PROD_AWS_Region }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd src
          npm ci

      - name: Run tests
        run: |
          cd src
          npm run test

      - name: Run linting
        run: |
          cd src
          npm run lint

      - name: Build package
        env:
          NODE_ENV: production
        run: |
          cd src
          npm run build

      - name: Push to s3 bucket
        env:
          BUCKET_LOCATION: m-prod-elixir-dr
        run: |
          aws s3 sync $PWD/src/dist/ s3://$BUCKET_LOCATION/main/pagify/main/
          aws s3 sync $PWD/src/dist/ s3://$BUCKET_LOCATION/main/pagify/${{ steps.get_build_version.outputs.VERSION }}/

      - name: Clean up
        if: always()
        run: |
          echo "Deployment completed"

  Invalidate-Cache:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write   
      contents: read
    steps:
      - name: iam role for the github runner
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: arn:aws:iam::559615561845:role/github-runner-role
          role-session-name: runner-role
          aws-region: ${{ secrets.PROD_AWS_Region }}

      - name: Invalidating Cache
        run: |
          echo 'CD Completed, Invalidating Cache'
          aws cloudfront create-invalidation --distribution-id E3NVM02TW09UUA --paths "/*"